    <body>
        <div>
            <h1>Oops! Page Not Found</h1>
            <p>The page you're looking for doesn't exist. You will be redirected shortly.</p>
        </div>

        <script type="text/javascript">
            // JavaScript to handle 404 redirection for React Hash Router
            (function () {
                // Extract the current path from the URL
                var currentPath = window.location.pathname;

                // Strip leading slash if it exists
                currentPath = currentPath.replace(/^\/+/, '');

                // Redirect to Hash Router equivalent
                var redirectTo = '/' + '#' + currentPath;

                // Redirect with the hash path
                window.location.replace(redirectTo);
            })();
        </script>
